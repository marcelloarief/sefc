<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kalkulator Segitiga - Keliling</title>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Segitiga - Keliling</h1>
        <form id="triangleForm">
            <label for="sideA">Sisi A:</label>
            <input type="number" id="sideA" required>

            <label for="sideB">Sisi B:</label>
            <input type="number" id="sideB" required>

            <label for="sideC">Sisi C:</label>
            <input type="number" id="sideC" required>

            <button type="button" onclick="calculateKeliling()">Hitung Keliling</button>
        </form>

        <div id="result" class="result">
            <h2>Hasil Keliling:</h2>
            <p id="perimeterResult">Keliling: </p>
        </div>
        <button onclick="window.location.href='index.html'">Kembali</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
